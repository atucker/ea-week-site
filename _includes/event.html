{% assign event = include.data %}
<div class="row">
  <div class="col-md-3"></div>
  <div class="col-md-6">
    <img src="{{event.poster}}" width="100%"/>
  </div>
  <div class="col-md-3"></div>
</div>
<br />
<div class="row">
  <div class="col-lg-4"></div>
  <div class="col-lg-4">
    <center>
      {% if event.skip_image %}
      {% else %}
      <div class="ratio img-circle" style="background-image:url('{{event.image}}')" width="210" height="210"> </div>
      {% endif %}
      <!-- <img class="img-circle" src="{{event.image}}" width="210" height="210">-->
      {% include spacetime.html data=event.spacetime %}
      <a href="{{event.facebook}}">RSVP</a></br />
    </center>
  </div>
  <div class="col-lg-4"></div>
</div>
<br />
<div class="row">
  <div class="col-md-2"></div>
  <div class="col-md-8">
    {% for line in event.description %}
       <p class="lead">{{line}}</p>
    {% endfor %}
  </div>
  <div class="col-md-2"></div>
</div>
